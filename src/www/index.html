<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

        <title>Skulder</title>
    </head>
    <body>
        <div class="container">
            <article>
                <mark id="collector-name"></mark> är skyldig <mark id="collector-debt"></mark> kr.
            </article>
            <article>
        <form id="form">
            <div class="grid">
                <fieldset>
                    <input type="radio" name="collector" value="Åsa" id="form-collector-asa" /><label for="form-collector-asa">Åsa</label>
                <input type="radio" name="collector" value="Erik" id="form-collector-erik"/><label for="form-collector-erik">Erik</label>
                </fieldset>
            </div>
            <div class="grid">
                <label for="form-share">är skyldig
                    <input type="number" id="form-share" name="share" required />
                </label>
                <label for="form-amount">av
                    <input type="number" id="form-amount" name="amount" required />
                </label>
                <label for="form-description">för
                        <input type="text" id="form-description" name="description" required /></label>
            </div>
            <input type="submit" value="Spara">
        </form>
            </article>
        <table role="grid">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Namn</th>
                    <th>Belopp</th>
                </tr>
            </thead>
            <tbody id="debts-table-body">
            </tbody>
        </table>
        </div>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
